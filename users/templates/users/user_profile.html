{% extends 'base.html' %}

{% block header %}
Профиль
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center py-5">
        <img class="img-thumbnail img-fluid" width="400px" src="{{ user.profile.image.url }}" alt="Изображение профиля">
        <h2> {{user.email}} </h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Обновить профиль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
