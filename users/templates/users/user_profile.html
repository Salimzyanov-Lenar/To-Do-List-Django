{% extends 'base.html' %}

{% block header %}
<title>Профиль</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center">
                    <!-- Аватар пользователя -->
                    <img class="img-thumbnail rounded-circle shadow-sm"
                         width="180px"
                         height="180px"
                         src="{{ user.profile.image.url }}"
                         alt="Изображение профиля"
                    >

                    <!-- Email пользователя -->
                    <h3 class="mt-3">{{ user.email }}</h3>

                    <hr>

                    <!-- Форма обновления профиля -->
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form method="post" enctype="multipart/form-data" class="p-3">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary w-100">Обновить профиль</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
