{% block content %}
<div id="typewriter-container">
    <div id="typewriter" class="typewriter"></div>
</div>

<script>
function typeEffect(element, text, speed = 50) {
    let i = 0;
    element.innerHTML = '';
    element.style.borderRight = '3px solid white';

    function typeWriter() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            element.style.borderRight = 'none';
            addGithubLink();
        }
    }
    typeWriter();
}

// –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ GitHub –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
function addGithubLink() {
    const container = document.getElementById('typewriter');
    const link = document.createElement('a');
    link.href = "https://github.com/Salimzyanov-Lenar/To-Do-List-Django";
    link.textContent = "\nüë®‚Äçüíª –ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ GitHub";
    link.style.display = "block";
    link.style.marginTop = "15px";
    link.style.color = "#3498db";
    link.style.textDecoration = "none";
    link.style.fontWeight = "bold";
    link.style.fontSize = "16px";
    link.target = "_blank";
    container.appendChild(link);
}

// –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', () => {
    const text = "üìÉ To-Do List ‚Äî —É–¥–æ–±–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∞–º–∏!\n\n‚úíÔ∏è –°–æ–∑–¥–∞–≤–∞–π—Ç–µ, —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–π—Ç–µ –¥–µ–¥–ª–∞–π–Ω—ã. \n\n‚å®Ô∏è –û—Å–Ω–æ–≤–Ω–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π –¥–ª—è —Å–µ—Ä–≤–µ—Ä–Ω–æ–π —á–∞—Å—Ç–∏ –≤—ã–±—Ä–∞–Ω Django, –≤ –∫–∞—á–µ—Å—Ç–≤–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö PostgreSQL.\n\n‚öôÔ∏è –î–µ–ø–ª–æ–π –ø—Ä–æ–µ–∫—Ç–∞ –±—ã–ª —Å–¥–µ–ª–∞–Ω —Å –ø–æ–º–æ—â—å—é Docker, docker-compose –∏ nginx. –°—Ç–∏–ª–∏ —Å–æ–∑–¥–∞–Ω—ã —Å –ø–æ–º–æ—â—å—é Bootstrap.\n\n";
    typeEffect(document.getElementById('typewriter'), text);
});
</script>

<style>

/* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—á–∞—Ç–∞—é—â–µ–≥–æ—Å—è —Ç–µ–∫—Å—Ç–∞ */
